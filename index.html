<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🐕 dog park</title>
    <script type="text/javascript" src="js/global-constants.js" defer></script>
    <script type="text/javascript" src="js/sprite.js" defer></script>
    <script type="text/javascript" src="js/character.js" defer></script>
    <script type="text/javascript" src="js/dog-sprites.js" defer></script>
    <script type="text/javascript" src="js/base-player.js" defer></script>
    <script type="text/javascript" src="js/other-player.js" defer></script>
    <script type="text/javascript" src="js/player.js" defer></script>
    <script type="text/javascript" src="js/game.js" defer></script>

    <script type="text/javascript" src="sprite-script.js" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div id="world-container">
        <canvas id="foreground"></canvas>
        <div id="action-controls" class="controls">
          <button id="look-button">🐶</button>
          <button id="dance-button">⑁</button>
          <button id="help-button">?</button>
          <button id="sleep-button">💤</button>
          <button id="ball-button">🎾</button>
        </div>
        <div id="movement-controls" class="controls">
          <button id="up-button">↑</button>
          <button id="down-button">↓</button>
          <button id="left-button">←</button>
          <button id="right-button">→</button>
        </div>
        <div id="about" hidden>
          <h1>dog park sim</h1>
          <p>
            this dog park was made by vrk for the one and only sean o'brien! for glitch secret snowman 2019 ☃️
            (<a href="https://github.com/vrk/dog-park-sim">source</a>).
          </p>
          <h1>dog sprites</h1> 
          <p>
            not made by vrk! by spacesheepcaptain
            for a <a href="https://www.nexusmods.com/stardewvalley/mods/1853">stardew valley dog mod</a>
            🙏
          </p>
        </div>
      </div>
  </body>
</html>
