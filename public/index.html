<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sprite walk 🏃</title>
    <script type="text/javascript" src="js/global-constants.js" defer></script>
    <script type="text/javascript" src="js/sprite.js" defer></script>
    <script type="text/javascript" src="js/character.js" defer></script>
    <script type="text/javascript" src="js/dog-sprites.js" defer></script>
    <script type="text/javascript" src="js/base-player.js" defer></script>
    <script type="text/javascript" src="js/other-player.js" defer></script>
    <script type="text/javascript" src="js/player.js" defer></script>
    <script type="text/javascript" src="js/game.js" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

  <body>
      <div id="world-container">
        <canvas id="foreground"></canvas>
        <div id="action-controls" class="controls">
          <button id="look-button">🐶</button>
